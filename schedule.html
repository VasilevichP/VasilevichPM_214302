<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:href="@{/main.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body style="background-image: linear-gradient(120deg, #caa4e3, #f5ebb4);">
<div class="container w3-black w3-padding" style="align-content: flex-start;position: fixed;top: 0;left: 0;width: 100%;">
    <div class="w3-bar">
        <a href="mainpage" class="w3-bar-item">
            <img th:src="@{/images/logo.png}" alt="logo" th:width="300" th:height="75">
        </a>
        <a href="authorization" class="w3-bar-item w3-right btn w3-hover-text-grey">
            <h3 style="margin-right: 2em; margin-top: 0.9em">Выйти</h3>
        </a>
    </div>
</div>
<div class="container" style="margin-top: 7.7em"></div>
<div class="scrolling-wrapper" style="position: fixed;top:7.7em;left: 0;width: 100%;margin-bottom: 5em;background: none">
    <div th:each="movie:${movies}" class="card">
        <div class="card" draggable="true" ondragstart="dragStart(event)">
            <img th:src="@{${movie.getPoster()}}" onerror="this.src='/images/noimg.png'" th:width="80"
                 style="margin-top: 2em" th:height="100">
            <p th:text="${movie.getName()}" STYLE="color: white;line-height: 0.2em"></p>
            <p th:text="${movie.getMovieLength()}+' минут'" STYLE="color: white;line-height: 0.2em"></p>
        </div>
    </div>
</div>
<div th:each="date:${dates}">
    <div class="container" style="margin-top: 2em"></div>
    <div class="w3-container w3-white w3-round-large w3-padding"
         style="width: 95%;margin: auto">
        <div class="container" style="padding: 5px 10px 5px 10px"><h1 th:text="${date}"
                                                                      style="font-weight: bold;font-size: xx-large"></h1>
        </div>
        <div th:each="hall:${halls}">
            <div style="display:flex;flex-direction: row;width:100%;justify-content: normal;margin: auto;padding: 5px 0px 5px 0px">
                <p th:text="'Зал №'+${hall.getId()}+'  ('+${hall.getPermission()}+'D)'" style="padding: 3px;margin-top: -0.5%;   text-align: center"></p>
                <div>
                    <div class="rectangle-hidden">
                        <div class="rectangle-text" style="padding-left:0px; margin-top: -0.7%">9:00</div>
                        <div class="rectangle-text" style="margin-top: -0.7%;margin-left: auto">23:00</div>
                    </div>
                    <div class="rectangle" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                    <div class="rectangle-hidden"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container" style="margin-top: 2em"></div>
<script>
    function dragStart(event) {
        event.dataTransfer.setData("Text", event.target.id);
    }

    function allowDrop(event) {
        event.preventDefault();
    }

    function drop(event) {
        event.preventDefault();
        const data = event.dataTransfer.getData("Text");
        event.target.appendChild(document.getElementById(data));
    }
</script>
</body>
</html>
